<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Web</title>
    <link rel="stylesheet" href="../style.css" />
    <style></style>
  </head>
  <nav class="navbar">
    <a class="navbar-brand" href="../index.html">Página Web</a>
    <ul class="navbar-links">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="/pages/register.html">Registro</a></li>
    </ul>
  </nav>
  <body>
    <div class="container">
      <form class="registration-form">
        <h1>Registro</h1>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Nombre"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Suscribirte</button>
      </form>
    </div>
    <div id="chat">
      <a href="https://wa.me/"
      target="_blank"
        ><img src="../assets/icons/icons8-whatsapp-48.png" alt="Icono Whatsapp"
      /></a>
    </div>
  </body>
</html>
