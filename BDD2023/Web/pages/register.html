<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tursimo Local</title>
  <link rel="stylesheet" href="../style.css" />
  <style></style>
</head>


<body>
  <nav class="navbar">
    <a class="navbar-brand" href="../index.html">Turismo Local</a>
    <ul class="navbar-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="./pages/register.html">Registro</a></li>
    </ul>
  </nav>
  <div class="container">
    <form class="registration-form">
      <h1>Registro</h1>
      <input type="text" id="username" name="username" placeholder="Nombre" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Suscribirte</button>
    </form>
  </div>
  <div id="chat">
    <a href="https://wa.me/" target="_blank"><img src="../assets/icons/icons8-whatsapp-48.png"
        alt="Icono Whatsapp" /></a>
  </div>
  <footer class="footer">
    <div class="social-icons">
      <a  href="https://www.facebook.com/tucuenta" target="_blank"><img class="footerIcon" src="../assets/icons/facebook-icon.png"
          alt="Icono de Facebook" /></a>
      <a  href="https://www.instagram.com/tucuenta" target="_blank"><img class="footerIcon2" src="../assets/icons/instagram-icon.png"
          alt="Icono de Instagram" /></a>
    </div>
    <p>&copy; 2023 Turismo Local - San Rafael, Mendoza, Argentina</p>
  </footer>
</body>

</html>
